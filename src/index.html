<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../require-config.js"></script>
    <script type="text/javascript" src="../lib/require.js"></script>
    <title>ES-Monitor</title>
</head>
<body>
<div class="health-check-widget"></div>
<script type="text/javascript">
    require(['react', 'src/HealthCheckWidget', 'src/http/HttpClient'], function (React, HealthCheckWidget, HttpClient) {
        var httpClient = new HttpClient(),
            healthCheckWidget = HealthCheckWidget.create({httpClient: httpClient}),
            mount = document.querySelector(".health-check-widget");
        React.renderComponent(healthCheckWidget, mount);
    });
</script>
</body>
</html>
